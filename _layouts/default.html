<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">||{{ site.title }}||</a>
          <small>[2<sup>H</sup> {{ site.tagline }}]</small> 
        </h3>
        <a href="{{ site.baseurl }}/about" title="about">{about}</a>
        <a href="{{ site.baseurl }}/research" title="research">{research}</a>
        <a href="{{ site.baseurl }}/blog" title="blog">{blog}</a>
        <a href="{{ site.baseurl }}/archive" title="archive">{archive}</a>
        <a href="{{ site.baseurl }}/talks" title="talks">{talks}</a>
        <a href="{{ site.baseurl }}/teaching" title="teaching">{teaching}</a>
        <a href="{{ site.baseurl }}/notes" title="notes">{notes}</a>
        <a href="{{ site.baseurl }}/liveTeX" title="liveTeX">{liveTeX}</a>
        <a href="{{ site.baseurl }}/links" title="links">{links}</a>

        <!-- <div align="left">
          <img src="{{ site.baseurl }}/professional_headshot.jpg" alt="kiran_pic" height="400">
        </div> -->
      </header>

      <main>
        {{ content }}
      </main>

          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
