<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">||{{ site.title }}||</a>
          <small>[2<sup>H</sup> {{ site.tagline }}]</small> 
        </h3>
        <a href="{{ site.baseurl }}/about" title="about">{about}</a>
        <a href="{{ site.baseurl }}/projects" title="projects">{projects}</a>
        <a href="{{ site.baseurl }}/notes" title="notes">{notes}</a>
        <a href="{{ site.baseurl}}/contact" title="contact">{contact}</a>
        <div align="right">
          <img src="{{ site.baseurl }}/professional_headshot.jpg" alt="kiran_pic" height="250">
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
